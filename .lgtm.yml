path_classifiers:
  test:
    - "*/fuzz_test/**/*"
    - "*/test/**/*"
extraction:
  cpp:
    prepare:
      packages:
        - g++-11
        - ccache
      script:
        - mkdir ~/.conan
        - cat /usr/local/share/ca-certificates/semmle-cache-ca/semmle-cache-ca.crt >> ~/.conan/cacert.pem
        - python3 -m pip install --upgrade pip setuptools
        - python3 -m pip install conan
        - python3 -m pip install cmake
        - source ~/.profile
        - uname -a
        - ls /usr/bin/g++*
    configure:
      command:
        - mkdir build
        - CC=/usr/bin/gcc-11 CXX=/usr/bin/g++-11 cmake -D ENABLE_COVERAGE:BOOL=TRUE -S . -B build
    index:
      build_command: CC=/usr/bin/gcc-11 CXX=/usr/bin/g++-11 cmake --build ./build -- -j2
