path_classifiers:
  test:
    - "*/fuzz_test/**/*"
    - "*/test/**/*"
extraction:
  cpp:
    prepare:
      packages:
        - g++-10
        - ccache
      script:
        - mkdir ~/.conan
        - cat /usr/local/share/ca-certificates/semmle-cache-ca/semmle-cache-ca.crt >> ~/.conan/cacert.pem
        - python3 -m pip install --upgrade pip setuptools
        - python3 -m pip install conan
        - python3 -m pip install cmake
        - source ~/.profile
        - conan remote add -f conan-center https://api.bintray.com/conan/conan/conan-center False # https://github.com/conan-io/conan/issues/4911
    configure:
      command:
        - mkdir build
        - cmake -D ENABLE_COVERAGE:BOOL=TRUE -S . -B build
      index:
        build_command: cmake --build ./build -- -j2
